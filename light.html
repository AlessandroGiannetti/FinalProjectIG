<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThreeJS</title>

    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>

<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', function () {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    //create the shape
    var geometry = new THREE.BoxGeometry(2, 2, 2);
    var cubeMaterials = [
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/1.jpg'), side: THREE.DoubleSide}), //right side
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/1.jpg'), side: THREE.DoubleSide}), //left side
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/1.jpg'), side: THREE.DoubleSide}), //top side
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/1.jpg'), side: THREE.DoubleSide}), //bottom side
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/1.jpg'), side: THREE.DoubleSide}), //front side
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/1.jpg'), side: THREE.DoubleSide})  //back side
    ];

    //create a material, colour or image texture
    var material = new THREE.MeshFaceMaterial(cubeMaterials);
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 3;
    // floor
    var floorGeometry = new THREE.CubeGeometry(10, 1, 10);
    var floorMaterial = new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('img/ground.jpg'),
        side: THREE.DoubleSide
    });
    var floorCube = new THREE.Mesh(floorGeometry, floorMaterial);
    floorCube.position.y = -5;
    scene.add(floorCube);
    // ceiling
    var ceilingGeometry = new THREE.CubeGeometry(10, 1, 10);
    var ceilingMaterial = new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('img/ceiling.jpg'),
        side: THREE.DoubleSide
    });
    var ceilingCube = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
    ceilingCube.position.y = 5;
    scene.add(ceilingCube);
    //left wall
    var leftWallGeometry = new THREE.CubeGeometry(1, 10, 10);
    var leftWallMaterial = new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('img/wall.jpg'),
        side: THREE.DoubleSide
    });
    var leftWallCube = new THREE.Mesh(leftWallGeometry, leftWallMaterial);
    leftWallCube.position.x = -5;
    scene.add(leftWallCube);
    //right wall
    var rightWallGeometry = new THREE.CubeGeometry(1, 10, 10);
    var rightWallMaterial = new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('img/wall.jpg'),
        side: THREE.DoubleSide
    });
    var rightWallCube = new THREE.Mesh(rightWallGeometry, rightWallMaterial);
    rightWallCube.position.x = 5;
    scene.add(rightWallCube);


    // add light
    var ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.8);
    // scene.add(ambientLight);

    var light1 = new THREE.PointLight(0xFF0040, 1, 50);
    scene.add(light1);
    var light2 = new THREE.PointLight(0xFF1140, 1, 50);
    scene.add(light2);
    var light3 = new THREE.PointLight(0xFF1240, 1, 50);
    scene.add(light3);

    var directionLight = new THREE.DirectionalLight(0xFFFFFF, 1);
    directionLight.position.set(0, 1, 0);
    //scene.add(directionLight);

    var spotLight = new THREE.SpotLight(0xFFFFFF, 5);
    spotLight.position.set(0, 3, 0);
    scene.add(spotLight);

    //game Logic
    var update = function () {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.005;

        var time = Date.now() * 0.0005;
        light1.position.x = Math.sin(time * 0.7) * 30;
        light1.position.y = Math.sin(time * 0.5) * 40;
        light1.position.z = Math.sin(time * 0.3) * 30;

        light2.position.x = Math.cos(time * 0.7) * 30;
        light2.position.y = Math.cos(time * 0.5) * 40;
        light2.position.z = Math.cos(time * 0.3) * 30;

        light3.position.x = Math.sin(time * 0.2) * 30;
        light3.position.y = Math.sin(time * 0.1) * 40;
        light3.position.z = Math.sin(time * 0.3) * 30;

    };

    // draw Scene
    var render = function () {
        renderer.render(scene, camera);
    };

    // run game loop (update, render, repeat)
    var GameLoop = function () {
        requestAnimationFrame(GameLoop);
        update();
        render();
    };

    GameLoop();
</script>
</body>
</html>
